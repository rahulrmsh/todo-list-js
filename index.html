<!doctype html>

<head>

    <meta name="description" content="">

    <title>Check List</title>
    <link rel="icon" href="images/ios4.webp">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">

<body>
    <div class="container">
        <header class="py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <button style='text-decoration:none;' class="text-muted btn btn-link disabled" id="date"></button>
                </div>
                <div class="col-4 text-center">
                    <h3 class="blog-header-logo text-dark" href="#">Check List</h3>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button style='text-decoration:none;' class="text-muted btn btn-link" id="reset">Reset</button>
                </div>
            </div>
        </header>
    </div>
    <br><br><br>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-10 themed-grid-col"><input id="listText" class="form-control form-control-lg border border-dark mx-auto " maxlength="160" type="text"></div>
            <div class="col-4 col-md-2 themed-grid-col"><button style='text-decoration:none; font-size: 22px; background-color: #ddf796; border-color: #ddf796;' class="text-muted btn btn-link" id="submit">Submit</button></div>
        </div>
        <div id="listKey">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
